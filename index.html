<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Opiyo Qaphael | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="body-content">
        <p class="coin-name">Equilibrium #3429</p>
        <p class="coin-detail">Our Equilibrium collection promotes balance and calm.</p>
        <div class="coin-data-box">
          <div class="coin-box">
            <div class="ethereum-icon">
              <img src="./images/icon-ethereum.svg" alt="">
            </div>
            <span class="spanText">0.041 ETH</span>
          </div>
          <div class="coin-box">
            <div class="time-icon">
              <img src="./images/icon-clock.svg" alt="">
            </div>
            <span class="">3 days left</span>
          </div>
        </div>
      </div>
      <div class="profile-case">
        <div class="profile-image">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <p class="profile-text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/Qaphael">Opiyo Qaphael</a>.
  </div>
</body>
</html>
